<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tal's Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <!-- navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="nav-home-page"><img src="./assets/imgs/logo.png" alt="logo"
                        width="70" height="40"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="nav-about-us-page">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-add-pic-page">Add Pic</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <ul class="navbar-nav">

                            <li class="nav-item navbar-nav me-auto mb-2 mb-lg-0">
                                <a class="nav-link" href="#" id="nav-signup-page">Signup</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-login-page">Login</a>
                            </li>

                        </ul>

                    </form>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <!-- home page -->
        <div class="container ">
            <div id="home-page" class="d-block">
                <h1> HOME PAGE</h1>
                <!-- list Part -->
                <div class="picturesList">
                    <ul class="list-group d-none" id="home-page-pictures-list">
                    </ul>
                </div>
                <!-- cards Part -->
                <div id="home-page-pictures-cards" class="d-none row row-cols-1 row-cols-md-4 g-3 ">
                </div>
                <!-- listPopUP part -->
                <div id="cardpopup" class="popup-wrapper d-flex justify-content-center align-items-center">

                </div>
                <!-- carousel part -->
                <div id="carusel">
                    <div>
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div id="home-page-pictures-carousel"></div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>

                        <!-- about us -->
                        <div id="about-us-page" class="d-none">
                            <h1>ABOUT US</h1>
                        </div>

                        <!-- add pic -->
                        <div id="add-pic-page" class="d-none">
                            <h1>ADD PIC</h1>
                        </div>
                        <!-- signup -->
                        <div id="signup-page" class="d-none">
                            <h1>SIGNUP</h1>
                        </div>
                        <!-- login -->
                        <div id="login-page" class="d-none">
                            <h1>LOGIN</h1>
                        </div>

                    </div>
    </main>
    <footer> </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../src/app.js" type="module"></script>
</body>

</html>
